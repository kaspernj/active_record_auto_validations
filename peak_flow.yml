rvm: true
before_script:
  - cd spec/dummy && bundle exec rails db:environment:set db:create db:schema:load RAILS_ENV=test
builds:
  build_1:
    environment:
      RUBY_VERSION: 2.7.6
    name: Ruby 2.7.6
    script:
      - bundle exec rspec
  build_2:
    environment:
      RUBY_VERSION: 3.0.4
    name: Ruby 3.0.4
    script:
      - bundle exec rspec
  build_3:
    environment:
      RUBY_VERSION: 3.1.2
    name: Ruby 3.1.2
    script:
      - bundle exec rspec
  build_4:
    name: Linters
    script:
      - bundle exec rubocop
